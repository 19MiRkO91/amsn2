<html>
  <head>
    <title>aMSN2 FrontEnd</title>
    <script type="text/javascript" src="static/js/prototype.js"></script>
    <script type="text/javascript" src="static/js/effects.js"></script>
    <script type="text/javascript" src="static/js/window.js"></script>
    <style type="text/css">
      @import url("static/amsn2.css");
    </style>
    <script type="text/javascript" src="static/js/backend.js"></script>
  </head>
  <body>
    <div id="login">
      <form id="signin" action="/signin">
      Username:<input name="username" type="text" /> <br/>
      Password:<input name="password" type="password" /> <br/>
      <input type="submit" value="SignIn" />
      </form>
    </div>
    <pre id="message">
              &nbsp;
    </pre>

    <script type="text/javascript">
      Event.observe('signin', 'submit', function(event) {
        $('signin').request({
          onComplete: function(){ aMSNStart(); }
        });
        event.stop();
      });
    </script>

  </body>
</html>
